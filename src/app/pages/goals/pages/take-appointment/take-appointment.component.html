<div class='bg-white rounded-3xl p-10'>
  <p class='text-2xl font-semibold mb-5'>Prenez votre premier rendez-vous</p>
  <p class='mb-10'>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Officiis eos tempore incidunt! Repellendus
    aperiam, eum at repellat quisquam pariatur, eveniet reprehenderit, perspiciatis praesentium minima eius. Maxime
    earum vitae</p>
  <div class='max-w-xl mx-auto'>
    <mat-calendar [startAt]='selected' [(selected)]='selected' class='max-w-sm rounded-3xl shadow mb-10 p-5'>
    </mat-calendar>
    <p class='mb-10'>Selected date : {{ selected | date }}</p>
  </div>
  <div class='flex justify-between'>
    <button routerLink='home' class='border-2 border-gray-400 px-6 py-1 rounded-full font-medium'>
      &#x3c; Précédent </button>
    <button *ngIf="aptRepo.fromAlmost$ | async else normal"
      (click)='aptRepo.updateLastPos("almost-appointment"); aptRepo.updateFromAlmost(false); aptRepo.updateDatePicked(selected)'
      routerLink='../almost-appointment'
      class='bg-orange-600 text-white px-6 py-1 rounded-full font-medium disabled:bg-gray-500'>Confirm new date
      ></button>
    <ng-template #normal>
      <button (click)='aptRepo.updateLastPos("verify-appointment"); aptRepo.updateDatePicked(selected)'
        routerLink='../verify-appointment'
        class='bg-orange-600 text-white px-6 py-1 rounded-full font-medium disabled:bg-gray-500' [disabled]='!selected'>
        Suivant ></button>
    </ng-template>
  </div>
</div>
