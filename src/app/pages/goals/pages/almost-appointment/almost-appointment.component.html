<div class='text-center mb-10'>
  <p class='text-2xl font-semibold mb-5'>Vous y êtes presque!</p>
  <p>Merci de valider les informations ci-dessous</p>
</div>
<div class='text-center p-10 bg-white mb-10'>
  <p class='font-semibold mb-5'>Votre permier rendez-vous</p>
  <div class='border rounded-3xl mx-auto max-w-xs mb-5'>
    {{ date$ | async | date: 'EEEE' }}
    <p class='text-3xl'>{{ date$ | async | date: 'dd' }}</p>
    {{ date$ | async | date: 'MMMM' }}
  </div>
  <button routerLink='../take-appointment'
    (click)='aptRepo.updateLastPos("take-appointment");aptRepo.updateFromAlmost(true)'
    class='bg-emerald-700 px-6 py-1.5 rounded-full font-medium text-white'>Edit date</button>
</div>
<div class='flex justify-between mx-auto'>
  <button (click)='aptRepo.updateLastPos("advisor")' routerLink='../advisor'
    class='border-2 border-gray-400 px-6 py-1 rounded-full font-medium'>
    &#x3c; Précédent </button>
  <button class='bg-orange-600 text-white px-6 py-1 rounded-full font-medium'>
    Suivant ></button>
</div>
